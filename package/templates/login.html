<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JORO Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Text above login -->
        <h1 class="display-5 fw-bold mb-3">Welcome to JORO Learning</h1>
        <p class="lead mb-4">Log in to access your personalized learning dashboard.</p>

        <!-- Login form -->
        <div class="card p-4 shadow-sm mx-auto" style="width: 350px; min-height: 250px; margin: 90px;">
          <form method="POST" action="./login.html">
            <div class="mb-3">
              <label for="user" class="form-label">Username</label>
              <input type="text" class="form-control" id="user" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                  <option value="instructor">Instructor</option>
                  <option value="student">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="padding:10px;">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
